<form id='send-form'>
  <input id='send-message' #message/>
  <input id='send-button' (click)='sendMessage(message.value)' type='submit' value='Send'/>

  <div id='help'>
    Chat commands:
    <ul>
      <li>Change nickname: <code>/nick [username]</code></li>
      <li>Join/create room: <code>/join [room name]</code></li>
    </ul>
  </div>
</form>
